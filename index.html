<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <h1>Personal Library</h1>
    <dialog id="modal">
        <form method="dialog">
            <p>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
                <p class="warning-msg" id="title-warning-msg"></p>
            </p>
            <p>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
                <p class="warning-msg" id="author-warning-msg"></p>
            </p>
            <p>
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" required>
                <p class="warning-msg" id="pages-warning-msg"></p>
            </p>
            <p>
                <select name="status" id="status">
                    <option value="read">read</option>
                    <option value="not read">not read</option>
                </select>
            </p>
            <button type="submit" id="addBook">Add Book</button>
            <button id="cancelBtn" formnovalidate>cancel</button>
        </form>
    </dialog>

    <button id="open-modal">Add a Book</button>

    <table>
        <caption>My Books</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
